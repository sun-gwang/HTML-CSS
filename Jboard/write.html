<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        header{}
        .write {
            width: 720px;
            height: auto;
            border: 1px solid red;
            box-sizing: border-box;

        }
      
        .write > article> form table {
            width: 100%;
            height: auto;
            border-top: 2px solid #111;
        } 
        .write > article> form > table td[type]{
            width: 112px;
            height: auto;
        } 
      

        .write > div{}

    </style>
</head>
<body>
    <div id="container">
      <header>
        <p>
            홍길동님 반갑습니다.
            <a href="#" class="logout">[로그아웃]</a>
        </p>
      </header>
      <main>
        <section class="write">
            <h3>글쓰기</h3>
            <article>
                <form action="#">
                    <table>
                        <tr>
                            <td>제목</td>
                            <td>
                                <input type="text" name = "title" placeholder="제목을 입력하세요">
                            </td>
                            
                        </tr>

                        <tr>
                            <td>내용</td>
                            <td>
                                <textarea name="content"></textarea>
                            </td>
                            
                        </tr>

                        <tr>
                            <td>첨부</td>
                            <td>
                                <input type="file" name="file">
                            </td>
                            
                        </tr>
                    </table>
                    <div>
                        <a href="#" class="btnCancel">취소</a>
                        <input type="submit" class="htnWrite" value="작성완료">
                    </div>
                </form>
            </article>
        </section>
      </main>
      <footer>
        <p>copyright ⓒ김선광</p>
      </footer>
    </div>
  </body>
</html>
